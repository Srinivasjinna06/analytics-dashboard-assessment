<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EV Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 90%;
        margin: auto;
        padding: 20px;
      }
      .chart-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .chart {
        flex: 1;
        min-width: 300px;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Electric Vehicle Dashboard</h1>
      <div class="chart-container">
        <div class="chart">
          <canvas id="makeChart"></canvas>
        </div>
        <div class="chart">
          <canvas id="typeChart"></canvas>
        </div>
        <div class="chart">
          <canvas id="rangeChart"></canvas>
        </div>
      </div>
    </div>
    <script src="dashboard.js"></script>
  </body>
</html>
